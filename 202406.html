<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #0073e6;
      color: white;
    }
    .header h1 {
      margin: 0;
    }
    .feature-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .section {
      padding: 20px 0;
      border-bottom: 1px solid #dddddd;
    }
    .section:last-child {
      border-bottom: none;
    }
    .section h2 {
      color: #0073e6;
    }
    .section p {
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Newsletter Title</h1>
    </div>
    <div class="feature-image">
      <img src="your-feature-image-url.jpg" alt="Feature Image" />
    </div>
    <div class="section">
      <h2>Section 1 Title</h2>
      <p>Your text for section 1 goes here.</p>
    </div>
    <div class="section">
      <h2>Section 2 Title</h2>
      <p>Your text for section 2 goes here.</p>
    </div>
    <div class="section">
      <h2>Section 3 Title</h2>
      <p>Your text for section 3 goes here.</p>
    </div>
    <div class="section">
      <h2>Section 4 Title</h2>
      <p>Your text for section 4 goes here.</p>
    </div>
  </div>
</body>
</html>
