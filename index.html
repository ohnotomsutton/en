<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malamute.io</title>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet"> 
    
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
        }

        /* Set a full-width background color */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefefe;
            margin: 0; /* Remove default margin */
        }

        /* Make the header full-width and centered */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 h2    {
            font-family: 'Fredoka', sans-serif;
        }

        /* Center content in sections */
        section {
            text-align: center;
            padding: 20px;
            max-width: 800px; /* Adjust this width as needed */
            margin: 0 auto; /* Center content horizontally */
        }

        /* Make the footer full-width and centered */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Add responsive styles for smaller screens */
        @media (max-width: 768px) {
            section {
                padding: 10px;
                max-width: 90%; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>malamute</h1>
    </header>
    
    <section>
    <h2>Fydo's Magic Tiles</h2>
    </section>

    <!-- Add more sections as needed -->

    <footer>
        <p>&copy; 2023 Tom Sutton</p>
    </footer>
</body>
</html>
